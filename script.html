<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixels Forever</title>
    <!-- Pixel-perfect retro font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="ui-overlay">
        <div id="header">
            <div>
                <h1>◆ PIXELS FOREVER ◆</h1>
                <p>AI-POWERED 16-BIT SITCOM</p>
            </div>
            <div id="scene-info">
                <div style="font-size: 13px;">SCENE: <span id="scene-count">00</span></div>
                <div style="font-size: 11px; color: #00aa00;" id="location-name">READY</div>
            </div>
        </div>

        <div id="location-banner">
            <h2 id="banner-title"></h2>
            <p id="banner-desc"></p>
        </div>

        <!-- Hidden element for status messages (not visible, dialogue now on canvas) -->
        <div id="dialogue-lines" style="display: none;"></div>

        <div id="controls">
            <button class="control-btn" id="play-btn">▶</button>
            <button class="control-btn" id="pause-btn" style="display: none;">❚❚</button>
            <button class="control-btn" id="skip-btn">⏩</button>
        </div>

        <div id="status">◼ PAUSED</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
