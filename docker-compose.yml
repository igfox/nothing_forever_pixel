version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3000
      - TWITCH_STREAM_KEY=${TWITCH_STREAM_KEY}
      - TWITCH_SERVER=${TWITCH_SERVER}
      - TEST_MODE=${TEST_MODE}
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
